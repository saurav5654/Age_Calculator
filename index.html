<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Age calculator app</title>

  <!-- Google Fonts - Poppins -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;0,800;1,400&display=swap" rel="stylesheet">

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">

  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 20px; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container">
    <form class="age-calculator-form">
      <div class="input-group">
        <label for="day">Day</label>
        <input type="number" id="day" placeholder="DD" min="1" max="31">
        <span class="error-message" id="day-error"></span>
      </div>
      <div class="input-group">
        <label for="month">Month</label>
        <input type="number" id="month" placeholder="MM" min="1" max="12">
        <span class="error-message" id="month-error"></span>
      </div>
      <div class="input-group">
        <label for="year">Year</label>
        <input type="number" id="year" placeholder="YYYY" min="1900" max="2025">
        <span class="error-message" id="year-error"></span>
      </div>

      <div class="submit-section">
        <hr>
        <button type="submit" aria-label="Calculate age">
          <img src="./assets/images/icon-arrow.svg" alt="Calculate">
        </button>
      </div>
    </form>

    <div class="results">
      <p><span class="result-value" id="years-result">--</span> years</p>
      <p><span class="result-value" id="months-result">--</span> months</p>
      <p><span class="result-value" id="days-result">--</span> days</p>
    </div>
  </main>


  <script src="script.js"></script>
</body>
</html>
